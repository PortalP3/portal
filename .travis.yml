language: node_js
deploy:
  provider: heroku
  api_key:
    secure: 
services:
  - docker

before_install:
  - docker build -f Dockerfile.dev -t p3cycle:latest .

script:
  - docker run -v `pwd`/src:/code p3cycle:latest /bin/bash -c "cd /code && CI=true yarn test"

after_success:
  - docker build -t "$DOCKER_REGISTRY/$HEROKU_APP/web:latest" .
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" "$DOCKER_REGISTRY"
  - docker push "$DOCKER_REGISTRY/$HEROKU_APP/web"